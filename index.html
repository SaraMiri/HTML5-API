<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="./index.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script>
            function handleFileSelect(evt) {
            var files = evt.target.files; // FileList object
            // Loop through the FileList and render image files as
           //thumbnails.
            for (var i = 0, f; f = files[i]; i++) {
            // Only process image files.
            if (!f.type.match('video.*')) {
            continue;
            }
            var reader = new FileReader();
            reader.onload = (function (theFile) {
            return function (e) {
            var span = document.createElement('span');
            span.innerHTML = ['<video class="video" id="video" onloadstart="myFunction()" src="',
           e.target.result,
            '" title="', escape(theFile.name),
           '"/>'].join('');
           document.getElementById('list').insertBefore(span, null);
            };
            })(f);
            reader.readAsDataURL(f);
 }
 }
 document.getElementById('files').addEventListener('change',
handleFileSelect, false);
 </script>
    <title>VÃ­deo</title>
</head>
<body>
<div>
        <h3 class="carga">Carga de ficheros</h3>
 <input type="file" id="files" name="files" 
onchange="handleFileSelect(event)" />
<br>
 <output id="list"></output>
 <video id="video">
   <source src="" type="video/mp4">
   </video>
   <div>
       <button class="button"
        onclick="document.getElementById('video').play();">Reproducir</button>
       <button class="button"
          onclick="document.getElementById('video').pause();">Pausar</button>
       <button class="button" onclick="document.getElementById('video').volume +=
          0.1;">Subir Volumen</button>
       <button  class="button" onclick="document.getElementById('video').volume -=
          0.1;">Bajar Volumen</button>
       </div>

</div>
</body>
</html>
